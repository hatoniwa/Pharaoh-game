<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Pick → Hundred Lamps (C7 only)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#111; --fg:#fff; --ui:#1a1a1a; --bd:#333; --pri:#ffd54a; }
    body{ margin:0; background:var(--bg); color:var(--fg); font-family:system-ui;
          min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .app{ width:min(800px,95vw); padding:16px; }
    .bar{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-bottom:10px; }
    select,button{ background:var(--ui); color:var(--fg); border:1px solid var(--bd);
                   border-radius:10px; padding:8px 12px; }
    button.primary{ background:var(--pri); color:#111; border-color:#cc9; cursor:pointer; }
    .stage{ position:relative; aspect-ratio:16/9; background:#000; border:1px solid #222;
            border-radius:12px; overflow:hidden; }
    iframe{ width:100%; height:100%; border:0; display:block; }
  </style>
</head>
<body>
  <main class="app">
    <div class="bar">
      <label>Pick
        <select id="pick">
          <option value="c7" selected>C7 — Hundred Lamps [EN]</option>
        </select>
      </label>
      <button id="play" class="primary">▶ Show</button>
      <button id="openNew">↗ Open (New Tab)</button>
    </div>
    <div class="stage">
      <iframe id="frame" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
    </div>
  </main>

  <script>
    // ← ここをあなたの実ページURLに置き換え
    const C7_URL = "https://hatoniwa.github.io/Pharaoh-game/new_picker.html?v=20250904";

    const frame = document.getElementById('frame');
    document.getElementById('play').onclick = () => { frame.src = C7_URL; };
    document.getElementById('openNew').onclick = () => { window.open(C7_URL, '_blank'); };
  </script>
</body>
</html>
