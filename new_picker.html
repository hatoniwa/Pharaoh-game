<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Pick → Hundred Lamps (C7 only)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#111; --fg:#fff; --ui:#1a1a1a; --bd:#333; --pri:#ffd54a; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--fg); font-family:system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", Meiryo, sans-serif;
      display:flex; align-items:center; justify-content:center; padding:16px; position:relative;
    }
    .app{ width:min(820px,95vw); }
    .bar{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin:10px 0; }
    select,button{ background:var(--ui); color:var(--fg); border:1px solid var(--bd); border-radius:10px; padding:8px 12px; font-size:14px; }
    button.primary{ background:var(--pri); color:#111; border-color:#cc9; cursor:pointer; }
    .stage{ position:relative; width:100%; aspect-ratio:16/9; background:#000; border:1px solid #222; border-radius:12px; overflow:hidden; }
    iframe{ width:100%; height:100%; border:0; display:block; }
    small{ color:#bbb; }
    /* Tap Here ボタン（左下・控えめ） */
    #startBtn{
      position:absolute; left:20px; bottom:20px;
      width:140px; height:40px;
      background:#ccc; color:#3fa34d; border:1px solid #999; border-radius:8px;
      font-size:16px; font-weight:700; cursor:pointer; z-index:50;
    }
  </style>
</head>
<body>
  <main class="app">
    <div class="bar">
      <label>Pick
        <select id="pick">
          <option value="c7" selected>C7 — Hundred Lamps [EN]</option>
        </select>
      </label>
      <button id="show" class="primary">▶ Show</button>
      <button id="openNew">↗ Open (New Tab)</button>
    </div>

    <div class="stage">
      <iframe id="frame" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
    </div>

    <p><small>Tip: Tap Here ボタンを押すと最初のコンテンツ（C7）がすぐ始まります。以後は「Show」で再表示、「↗ Open」で新しいタブ表示ができます。</small></p>
  </main>

  <!-- Tap Here ボタン（heian と同じ位置・控えめカラー） -->
  <button id="startBtn">Tap Here</button>

  <script>
    // ← ここをあなたの公開URLに合わせて更新（cache-bust用に ?v= を適宜変える）
    const C7_URL = "https://hatoniwa.github.io/Pharaoh-game/hundred_lamps_en.html?v=20250907";

    const frame = document.getElementById('frame');
    const showBtn = document.getElementById('show');
    const openBtn = document.getElementById('openNew');
    const startBtn = document.getElementById('startBtn');

    // 表示（埋め込み）
    function showC7(){ frame.src = C7_URL; }

    // Show で表示
    showBtn.addEventListener('click', showC7);

    // 新しいタブで開く
    openBtn.addEventListener('click', ()=> window.open(C7_URL, '_blank'));

    // Tap Here → 最初だけ自動で Show 実行 → ボタンは消す
    startBtn.addEventListener('click', ()=>{
      showC7();
      startBtn.style.display = 'none';
    });

    // （任意）ページ表示時は iframe 空のまま。自動開始はしない。
    // 必要なら下の1行のコメントアウトを外すと、読み込み時に即表示されます。
    // showC7();
  </script>
</body>
</html>
