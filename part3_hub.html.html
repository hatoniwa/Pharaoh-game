<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hundred Lamps — Hub (Part 3)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --bg:#111; --fg:#fff; --ui:#1a1a1a; --btnText:#3fa34d; --btnBg:#ccc; --btnBd:#999; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", sans-serif;
      display:flex; align-items:center; justify-content:center; padding:16px;
    }
    .wrap{ width:min(720px, 96vw); }
    .card{
      background:#000; border:1px solid #222; border-radius:14px; padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h1{ margin:0 0 10px; font-size:22px }
    p.lead{ margin:0 0 18px; color:#ddd; line-height:1.6 }
    .grid{ display:grid; gap:10px; grid-template-columns:1fr; }
    @media (min-width:560px){ .grid{ grid-template-columns:1fr 1fr 1fr; } }

    /* Tap Here と同じ系統のボタン */
    .btn{
      display:flex; align-items:center; justify-content:center;
      padding:12px 14px; border-radius:10px; text-decoration:none; cursor:pointer;
      background:var(--btnBg); color:var(--btnText); border:1px solid var(--btnBd);
      font-weight:700; font-size:14px;
    }
    .btn:hover{ filter:brightness(0.95) }
    .btn:active{ filter:brightness(0.9) }

    /* 左下の軽いスタート系（任意） */
    .corner{
      position:fixed; left:16px; bottom:16px; z-index:10;
      background:var(--btnBg); color:var(--btnText); border:1px solid var(--btnBd);
      border-radius:8px; padding:8px 12px; font-weight:700; cursor:pointer;
    }

    small.hint{ display:block; margin-top:12px; color:#aaa; line-height:1.5 }
    code{ background:#1a1a1a; padding:2px 6px; border-radius:6px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Hundred Lamps — Part 3 (Hub)</h1>
      <p class="lead">
        Thanks for watching! Choose where to go next:
      </p>

      <div class="grid">
        <!-- ① 第一部（ショート動画）へ戻る -->
        <a class="btn" id="toPart1" href="https://youtube.com/shorts/Wy9jy2Bstsw" target="_blank" rel="noopener">
          Back to Part 1 (Short Video) ↗
        </a>

        <!-- ② 第二部（49-gridページ）へ戻る -->
        <a class="btn" id="toPart2" href="https://hatoniwa.github.io/Pharaoh-game/new_picker.html?v=20250908" target="_blank" rel="noopener">
          Back to Part 2 (Interactive) ↗
        </a>

        <!-- ③ 次のエピソード（将来差し替え） -->
        <a class="btn" id="toNext" href="https://hatoniwa.github.io/Pharaoh-game/next_episode.html?v=DEMO" target="_blank" rel="noopener">
          Next Episode (Coming Soon) ↗
        </a>
      </div>

      <small class="hint">
        Tip: update only the query tail like <code>?v=20250908</code> when you upload a new revision (cache buster).
      </small>
    </div>
  </div>

  <!-- 左下に“Tap Here系”の軽いボタン（任意：ホームなどへ戻す） -->
  <button class="corner" onclick="location.href='https://hatoniwa.github.io/movideo/game_picker.html?v=20250904'">
    Open Picker
  </button>
</body>
</html>
